apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion "27.0.0"

    defaultConfig {
        applicationId "io.github.tobyhs.weatherweight"
        minSdkVersion 21
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    final supportLibVersion = '26.1.0'
    compile "com.android.support:appcompat-v7:$supportLibVersion"
    compile "com.android.support:cardview-v7:$supportLibVersion"
    compile "com.android.support:recyclerview-v7:$supportLibVersion"

    final butterKnifeVersion = '8.5.1'
    annotationProcessor "com.jakewharton:butterknife-compiler:$butterKnifeVersion"
    compile "com.jakewharton:butterknife:$butterKnifeVersion"

    compile 'com.prokkypew:clearrecycleradapter:1.1.0'

    final daggerVersion = '2.12'
    [
            "com.google.dagger:dagger-compiler:$daggerVersion",
            "com.google.dagger:dagger-android-processor:$daggerVersion",
    ].each {
        annotationProcessor it
        testAnnotationProcessor it
    }
    compile "com.google.dagger:dagger:$daggerVersion"
    compile "com.google.dagger:dagger-android:$daggerVersion"

    final loganSquareVersion = '1.3.6'
    annotationProcessor "com.bluelinelabs:logansquare-compiler:$loganSquareVersion"
    compile "com.bluelinelabs:logansquare:$loganSquareVersion"

    final mosbyVersion = '3.0.4'
    compile "com.hannesdorfmann.mosby3:mvp:$mosbyVersion"
    compile "com.hannesdorfmann.mosby3:viewstate:$mosbyVersion"
    compile "com.hannesdorfmann.mosby3:mvp-lce:$mosbyVersion"

    compile 'io.reactivex.rxjava2:rxjava:2.0.3'
    compile 'io.reactivex.rxjava2:rxandroid:2.0.1'

    compile 'com.github.tobyhs:rxsecretary:0.1.0'

    final retrofitVersion = '2.2.0'
    compile 'com.squareup.okhttp3:okhttp:3.6.0'
    compile "com.squareup.retrofit2:retrofit:$retrofitVersion"
    compile "com.squareup.retrofit2:adapter-rxjava2:$retrofitVersion"
    compile 'com.github.aurae.retrofit2:converter-logansquare:1.4.1'

    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-core:2.11.0'
    testCompile 'org.robolectric:robolectric:3.1.4'
}
