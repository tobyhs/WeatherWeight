name: Tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: temurin
          cache: gradle
      - run: echo accuweatherApiKey=fakeKey > secret.properties
      - run: ./gradlew --no-daemon --stacktrace testDebugUnitTest
